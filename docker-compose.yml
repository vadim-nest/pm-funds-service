version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: funds_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: funds
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d funds"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - funds_pg_data:/var/lib/postgresql/data
volumes:
  funds_pg_data:
